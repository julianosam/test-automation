plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {


    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:4.3.1'
    

    // Use JUnit Jupiter
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:6.8.1'
    testImplementation 'io.cucumber:cucumber-junit:6.8.1'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:6.8.1'
    testImplementation 'io.cucumber:cucumber-picocontainer:6.8.1'
}

application {
    // Define the main class for the application.
    mainClass = 'com.target.App'
}

tasks {
    test {
        ignoreFailures = true
        systemProperties(project.gradle.startParameter.systemPropertiesArgs)
        systemProperty("cucumber.execution.parallel.enabled", System.getProperty("test.parallel", "false"))
        systemProperty("cucumber.plugin", "json:build/reports/cucumber.json")
        systemProperty("cucumber.publish.quiet", "true")
        useJUnitPlatform {
            excludeTags("disabled")
        }
    }
}

